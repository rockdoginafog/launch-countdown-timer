<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="hero">

    <h1>We're launching <span id="soon">soon</span></h1>

    <div class="everything">

      <div class="number-containers">

        <div class="number-container">

          <div class="number-container-without-text">

            <p class="number days">08</p>

          </div>
          
          <p class="time">Days</p>

        </div>

        <div class="number-container">

          <div class="number-container-without-text">

            <p class="number hours">23</p>

          </div>
          
          <p class="time">Hours</p>
          
        </div>

        <div class="number-container">

          <div class="number-container-without-text">

            <p class="number minutes">55</p>

          </div>
          
          <p class="time">Minutes</p>
          
        </div>

        <div class="number-container">

          <div class="number-container-without-text">

            <p class="number seconds">41</p>

          </div>
          
          <p class="time">Seconds</p>
          
        </div>

      </div>

    <div class="buttons">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
    </div>

  </div>

  <p class="patience hidden">Thanks for your patience!</p>


    <div class="mountains">
      <a href="#" aria-label="facebook"><img src="images/icon-facebook.svg" alt=""></a>
      <a href="#" aria-label="pinterest"><img src="images/icon-pinterest.svg" alt=""></a>
      <a href="#" aria-label="instagram"><img src="images/icon-instagram.svg" alt=""></a>
    </div>

  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Krystian Czeszewski</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
